<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="591ed0d3c337de8b6f8650ffe0e9d72d">
    <title>Accident Video Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #000000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222222;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background-color: #000000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        #thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
        
        #thumbnail:hover + .play-button, .play-button:hover {
            transform: scale(1.1);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2;
        }
        
        .play-button::after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .video-info {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 30px;
        }
        
        .video-title {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .video-description {
            color: #aaaaaa;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }
            
            .video-container {
                padding: 10px;
            }
            
            .video-info {
                padding: 0 15px 20px;
            }
            
            .play-button {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AccidentFootage</div>
    </header>
    
    <div class="video-container">
        <div class="video-player">
            <!-- Thumbnail with play button -->
            <img id="thumbnail" src="https://raw.githubusercontent.com/yourusername/yourrepo/main/rnt.jpg" alt="Video thumbnail">
            <div class="play-button" id="play-button"></div>
            
            <!-- YouTube iframe (hidden initially) -->
            <iframe 
                id="youtube-player"
                width="100%" 
                height="100%" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <div class="video-info">
        <h1 class="video-title">Accident Footage - Highway Collision</h1>
        <p class="video-description">
            Dashcam footage of a multi-vehicle collision captured on I-95. 
            This video is for educational purposes only.
        </p>
    </div>

    <script>
        // Replace these with your actual values
        const YOUTUBE_VIDEO_ID = 'YOUR_VIDEO_ID';
        const THUMBNAIL_URL = 'https://raw.githubusercontent.com/yourusername/yourrepo/main/rnt.jpg';
        
        // Get elements
        const thumbnail = document.getElementById('thumbnail');
        const playButton = document.getElementById('play-button');
        const youtubePlayer = document.getElementById('youtube-player');
        
        // Set thumbnail source
        thumbnail.src = THUMBNAIL_URL;
        
        // When user clicks to play
        function playVideo() {
            // Hide thumbnail and play button
            thumbnail.style.display = 'none';
            playButton.style.display = 'none';
            
            // Show and load YouTube player
            youtubePlayer.style.display = 'block';
            youtubePlayer.src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&controls=1&modestbranding=1&rel=0`;
        }
        
        // Add click events
        thumbnail.addEventListener('click', playVideo);
        playButton.addEventListener('click', playVideo);
        
        // Optional: Preload thumbnail for better UX
        window.addEventListener('load', function() {
            const img = new Image();
            img.src = THUMBNAIL_URL;
        });
    </script>
</body>
</html>
